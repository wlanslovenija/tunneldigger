branches:
  only:
    - master
language: python
python:
 - 2.7
sudo: required
dist: trusty
install:
  - git fetch --unshallow # travis only does a shallow clone which contains only the last 50 commits
  - git checkout $TRAVIS_COMMIT # make sure that's where we are -- sometimes we end up on a different commit with equivalent content
  - sudo add-apt-repository universe
  - sudo apt-get -qq update
  - sudo apt-get -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" -qq --assume-no install bison build-essential flex gawk gettext git git-core libncurses5-dev libssl-dev lxc m4 subversion unzip zlib1g-dev python3-lxc python3-nose linux-libc-dev cmake libnl-3-dev libnl-genl-3-dev libasyncns-dev
  - sudo modprobe l2tp_netlink
  - sudo modprobe l2tp_ip
  - sudo modprobe l2tp_eth
  - sudo modprobe nf_conntrack
  - sudo modprobe nf_conntrack_netlink
  - sudo iptables -t nat -L >/dev/null
  - sudo iptables -t filter -P FORWARD ACCEPT
  - sudo /usr/bin/python3 ./tests/tunneldigger.py --setup
script:
  - sudo -E sh ./tests/travis.sh

env:
  matrix:
    - SELECT=nose OLD_REV=HEAD
    - SELECT=nose OLD_REV=v0.3.0
    - SELECT=nose OLD_REV=4e4f13cdc630c46909d47441093a5bdaffa0d67f
    - SELECT=nose OLD_REV=c638231efca6b3a6e1c675ac0834a3e851ad1bdc
    - SELECT=usage
    - SELECT=client
